<div>
  <h1>Blog Articles</h1>
  <div *ngFor="let article of articles" class="blog-card">
    <h2>{{ article.title }}</h2>
    <p>{{ article.summary }}</p>
    <img *ngIf="article.profile_image_url" [src]="article.profile_image_url" alt="Article Image">
    <p>Author: {{ article.username }}</p>

   
  </div>
</div>
